<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.fa8910f8.css"><script src="main.a5c001ed.js"></script><title>图片下载工具</title></head><body> <h2>小兰老师证书生成器</h2> <div class="form" id="form" action=""> <div class="input-box"> <div class="item"><span>姓名：</span><input id="name" placeholder="请输入姓名" type="text"></div> <div class="item"><span>开始时间：</span> <input id="starttime" placeholder="请输入培训开始时间" type="text"></div> <div class="item"><span>结束时间：</span><input id="endtime" placeholder="请输入培训结束时间" type="text"></div> <div class="item"><span>学时：</span><input id="time" placeholder="请输入学时" type="text"></div> <div class="item"><span>证书编号：</span><input id="number" disabled placeholder="证书编号" type="text"></div> <div class="item"><span>发证日期：</span><input id="createdate" disabled placeholder="发证日期" type="text"></div> </div> <div class="button-box"> <button type="button" onclick="clearForm()">清空</button> <button class="button-main" type="submit" onclick="makePic()">生成</button> <button class="button-main" type="button" onclick="donloadPic()">下载</button> </div> </div> <div class="canvas-box-disable"> <canvas id="canvas"> 当前浏览器不支持canvas </canvas> </div> <div class="pic-box"> <img class="pic" id="pic" alt="暂无图片"> </div> </body></html>
